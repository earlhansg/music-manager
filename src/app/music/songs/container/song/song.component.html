<div class="song">

    <div class="song__title">
      <h1>
        <img src="assets/images/food.svg">
        <span *ngIf="song$ | async as song; else title">
          {{ song.name ? 'Edit': 'Create'}} Song
        </span>

        <ng-template #title>
          Loading...
        </ng-template>
      </h1>
    </div>

    <div *ngIf="song$ | async as song; else loading;">
      <app-song-form
        [song]="song"
        (create)="addSong($event)"
        (update)="updateSong($event)"
        (remove)="removeSong($event)">
      </app-song-form>
    </div>

    <ng-template #loading>
      <div class="message">
        <img src="assets/images/loading.svg">
        Fetching song...
      </div>
    </ng-template>
  
</div>

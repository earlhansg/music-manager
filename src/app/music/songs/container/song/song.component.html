<div class="song">

    <div class="song__title">
      <h1>
        <img src="assets/images/food.svg">
        <span *ngIf="song$ | async as song; else title">
          {{ song.name ? 'Edit': 'Create'}} Song
        </span>

        <ng-template #title>
          Loading...
        </ng-template>
      </h1>
    </div>
  
    <app-song-form
      (create)="addSong($event)">
    </app-song-form>
</div>
